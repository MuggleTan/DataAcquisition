<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <meta charset="UTF-8">
    <title>DataShow</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}">
    <link rel="stylesheet" th:href="@{/layui/css/modules/laydate/default/laydate.css}">
</head>
<body>

<table id="dataList" lay-filter="dataList"></table>

</body>
<script th:src="@{/layui/layui.js}"></script>
<script th:inline="javascript">
    layui.use('table', function () {
        var $ = layui.jquery,
            table = layui.table;

        table.render({
            elem: '#dataList',
            id: 'dataList',
            url: '/list', //数据接口
            limit: 10,
            initSort: {
                field: 'collTime',
                type: 'desc'
            },
            page: {
                // layout: ['prev', 'page', 'next','count', 'limit', 'refresh', 'skip'],
                limits: [5, 10, 15, 20]
            },
            cols: [[//表头
                {
                    checkbox: true,
                    fixed: 'left'
                },
                {
                    field: 'dataId',
                    title: 'ID',
                    width: 100
                },
                {
                    field: 'temp',
                    title: '温度'
                },
                {
                    field: 'humi',
                    title: '湿度'
                },
                {
                    field: 'ip',
                    title: '设备IP'
                },
                {
                    field: 'collTime',
                    title: '创建时间'
                }
            ]]
        });

    });
</script>
</html>
